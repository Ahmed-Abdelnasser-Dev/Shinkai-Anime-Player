name: shinkai
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0

  # Dependency Injection
  get_it: ^8.2.0

  # Networking
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.7.2
  retrofit_generator: ^10.0.5

  # JSON Serialization
  json_annotation: ^4.9.0
  json_serializable: ^6.11.1

  # Localization
  intl: ^0.20.2
  easy_localization: ^3.0.8

  # UI
  flutter_svg: ^2.2.1
  flutter_native_splash: ^2.4.6
  google_fonts: ^6.3.2

  # Utilities
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



